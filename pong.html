<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #008B8B, #20B2AA, #48CAE4);
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 139, 139, 0.3);
            backdrop-filter: blur(10px);
        }

        canvas {
            border: 3px solid #20B2AA;
            border-radius: 10px;
            background: linear-gradient(180deg, #008B8B 0%, #20B2AA 50%, #48CAE4 100%);
            box-shadow: 0 4px 20px rgba(0, 139, 139, 0.5);
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 139, 139, 0.7);
        }

        .score {
            color: #fff;
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 139, 139, 0.7);
        }

        .instructions {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 139, 139, 0.7);
        }

        .game-over {
            color: #FF6B6B;
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 139, 139, 0.7);
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üèÑ‚Äç‚ôÇÔ∏è Surf Pong üèÑ‚Äç‚ôÄÔ∏è</h1>
        <div class="score">
            Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="instructions">
            Use W/S keys to move your surfboard up/down<br>
            First to 5 points wins! üåä
        </div>
        <div id="gameOver" class="game-over" style="display: none;"></div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = true;
        let gameOver = false;
        let winner = '';

        // Scores
        let playerScore = 0;
        let computerScore = 0;

        // Animation variables
        let bubbleOffset = 0;

        // Bubbles array
        const bubbles = [];

        // Initialize bubbles
        function initBubbles() {
            for (let i = 0; i < 12; i++) {
                bubbles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + Math.random() * 100,
                    size: Math.random() * 8 + 3,
                    speed: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.6 + 0.2
                });
            }
        }

        // Ball properties (beach ball)
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 5,
            dy: 5,
            speed: 5,
            baseSpeed: 5,
            maxSpeed: 10
        };

        // Surfboard properties
        const paddleHeight = 80;
        const paddleWidth = 15;

        const playerSurfboard = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 8
        };

        const computerSurfboard = {
            x: canvas.width - 35,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 4.5,
            reactionDelay: 0,
            targetY: canvas.height / 2
        };

        // Keyboard state
        const keys = {};

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;

            // Handle Enter key for game restart
            if (e.key === 'Enter' && gameOver) {
                restartGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Update function
        function update() {
            if (!gameRunning) return;

            // Move player surfboard
            if (keys['w'] && playerSurfboard.y > 0) {
                playerSurfboard.y -= playerSurfboard.speed;
            }
            if (keys['s'] && playerSurfboard.y < canvas.height - playerSurfboard.height) {
                playerSurfboard.y += playerSurfboard.speed;
            }

            // Move computer surfboard (AI) - with difficulty balancing
            const computerSurfboardCenter = computerSurfboard.y + computerSurfboard.height / 2;
            const ballY = ball.y;

            // Add reaction delay to make AI less perfect
            if (computerSurfboard.reactionDelay <= 0) {
                // Predict where ball will be when it reaches the paddle
                const timeToReach = (computerSurfboard.x - ball.x) / Math.abs(ball.dx);
                const predictedY = ballY + ball.dy * timeToReach;

                // Set target with some imperfection
                computerSurfboard.targetY = predictedY + (Math.random() - 0.5) * 30;
                computerSurfboard.reactionDelay = Math.random() * 0.1 + 0.05; // 50-150ms delay
            }

            computerSurfboard.reactionDelay -= 1 / 60; // Assuming 60 FPS

            // Move towards target with reduced speed
            const distanceToTarget = computerSurfboard.targetY - computerSurfboardCenter;
            if (Math.abs(distanceToTarget) > 5) {
                const moveSpeed = Math.min(computerSurfboard.speed, Math.abs(distanceToTarget) * 0.3);
                if (distanceToTarget > 0) {
                    computerSurfboard.y += moveSpeed;
                } else {
                    computerSurfboard.y -= moveSpeed;
                }
            }

            // Keep computer surfboard in bounds
            if (computerSurfboard.y < 0) {
                computerSurfboard.y = 0;
            }
            if (computerSurfboard.y > canvas.height - computerSurfboard.height) {
                computerSurfboard.y = canvas.height - computerSurfboard.height;
            }

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.dy = -ball.dy;
            }

            // Ball collision with surfboards
            // Player surfboard collision
            if (ball.x - ball.radius <= playerSurfboard.x + playerSurfboard.width &&
                ball.y >= playerSurfboard.y &&
                ball.y <= playerSurfboard.y + playerSurfboard.height &&
                ball.dx < 0) {
                ball.dx = -ball.dx;
                // Add some spin based on where the ball hits the surfboard
                const hitPos = (ball.y - playerSurfboard.y) / playerSurfboard.height;
                ball.dy = (hitPos - 0.5) * 10;
                // Increase ball speed gradually
                increaseBallSpeed();
            }

            // Computer surfboard collision
            if (ball.x + ball.radius >= computerSurfboard.x &&
                ball.y >= computerSurfboard.y &&
                ball.y <= computerSurfboard.y + computerSurfboard.height &&
                ball.dx > 0) {
                ball.dx = -ball.dx;
                // Add some spin based on where the ball hits the surfboard
                const hitPos = (ball.y - computerSurfboard.y) / computerSurfboard.height;
                ball.dy = (hitPos - 0.5) * 10;
                // Increase ball speed gradually
                increaseBallSpeed();
            }

            // Ball out of bounds - scoring
            if (ball.x < 0) {
                computerScore++;
                resetBall();
                updateScore();
            } else if (ball.x > canvas.width) {
                playerScore++;
                resetBall();
                updateScore();
            }

            // Check for game over
            if (playerScore >= 5 || computerScore >= 5) {
                gameRunning = false;
                gameOver = true;
                winner = playerScore >= 5 ? 'Player' : 'Computer';
                showGameOver();
            }
        }

        // Draw surfboard
        function drawSurfboard(x, y, width, height, colors) {
            // Main surfboard body with gradient
            const gradient = ctx.createLinearGradient(x, y, x + width, y + height);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(0.5, colors[1]);
            gradient.addColorStop(1, colors[2]);

            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, width, height);

            // Surfboard design - cute patterns
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = '12px Arial';
            ctx.fillText('üèÑ', x + width / 2 - 6, y + height / 2 + 2);

            // Rainbow stripes
            const stripeColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = stripeColors[i];
                ctx.fillRect(x + 2, y + height * (0.2 + i * 0.2), width - 4, 2);
            }

            // Surfboard outline
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
        }

        // Draw beach ball
        function drawBeachBall(x, y, radius) {
            // Ball shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
            ctx.fill();

            // Main ball with gradient
            const gradient = ctx.createRadialGradient(x - radius / 3, y - radius / 3, 0, x, y, radius);
            gradient.addColorStop(0, '#FF6B6B');
            gradient.addColorStop(0.3, '#4ECDC4');
            gradient.addColorStop(0.6, '#45B7D1');
            gradient.addColorStop(1, '#96CEB4');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            // Ball stripes
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Ball pattern
            ctx.strokeStyle = '#FFEAA7';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x - radius, y);
            ctx.lineTo(x + radius, y);
            ctx.moveTo(x, y - radius);
            ctx.lineTo(x, y + radius);
            ctx.stroke();
        }

        // Draw bubbles
        function drawBubbles() {
            bubbleOffset += 0.02;

            bubbles.forEach(bubble => {
                bubble.y -= bubble.speed;

                // Reset bubble when it goes off screen
                if (bubble.y < -bubble.size) {
                    bubble.y = canvas.height + Math.random() * 50;
                    bubble.x = Math.random() * canvas.width;
                }

                // Draw bubble
                ctx.fillStyle = `rgba(255, 255, 255, ${bubble.opacity})`;
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fill();

                // Bubble highlight
                ctx.fillStyle = `rgba(255, 255, 255, ${bubble.opacity * 0.8})`;
                ctx.beginPath();
                ctx.arc(bubble.x - bubble.size * 0.3, bubble.y - bubble.size * 0.3, bubble.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update bubbles
        function updateBubbles() {
            bubbles.forEach(bubble => {
                // Gentle floating motion
                bubble.x += Math.sin(bubbleOffset + bubble.y * 0.01) * 0.5;
            });
        }

        // Increase ball speed gradually
        function increaseBallSpeed() {
            if (ball.speed < ball.maxSpeed) {
                ball.speed += 0.3;
                // Normalize the direction and apply new speed
                const magnitude = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = (ball.dx / magnitude) * ball.speed;
                ball.dy = (ball.dy / magnitude) * ball.speed;
            }
        }

        // Reset ball to center
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = ball.baseSpeed; // Reset to base speed
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * ball.speed * 2;

            // Reset computer AI state
            computerSurfboard.reactionDelay = 0;
            computerSurfboard.targetY = canvas.height / 2;
        }

        // Update score display
        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        // Show game over message
        function showGameOver() {
            const gameOverDiv = document.getElementById('gameOver');
            gameOverDiv.textContent = `${winner} Wins! Press Enter to play again.`;
            gameOverDiv.style.display = 'block';
        }

        // Restart game function
        function restartGame() {
            // Reset game state
            gameRunning = true;
            gameOver = false;
            winner = '';

            // Reset scores
            playerScore = 0;
            computerScore = 0;
            updateScore();

            // Reset ball position
            resetBall();

            // Reset surfboard positions
            playerSurfboard.y = canvas.height / 2 - paddleHeight / 2;
            computerSurfboard.y = canvas.height / 2 - paddleHeight / 2;

            // Hide game over message
            document.getElementById('gameOver').style.display = 'none';
        }

        // Render function
        function render() {
            // Clear canvas with teal gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#008B8B');
            gradient.addColorStop(0.5, '#20B2AA');
            gradient.addColorStop(1, '#48CAE4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw bubbles
            drawBubbles();

            // Draw center line
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw beach ball
            drawBeachBall(ball.x, ball.y, ball.radius);

            // Draw surfboards
            const playerColors = ['#FF6B6B', '#4ECDC4', '#45B7D1'];
            const computerColors = ['#96CEB4', '#FFEAA7', '#DDA0DD'];
            drawSurfboard(playerSurfboard.x, playerSurfboard.y, playerSurfboard.width, playerSurfboard.height, playerColors);
            drawSurfboard(computerSurfboard.x, computerSurfboard.y, computerSurfboard.width, computerSurfboard.height, computerColors);
        }

        // Game loop
        function gameLoop() {
            update();
            updateBubbles();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Initialize the game
        initBubbles();

        // Start the game
        gameLoop();
    </script>
</body>

</html>
